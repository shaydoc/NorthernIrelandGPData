<!DOCTYPE html>
<html>
<head>
<title>
Northern Ireland GP Prescriptions by Amount of money spent 
</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/site.css" />
</head>
<body>
<div id="body" class="container">
<h1>
Northern Ireland GP Prescriptions by BNF Chapter, Drug Name and money spent 
</h1>
<h2>
April 2013 - May 2016
</h2>
 <div class="chart">

  </div>
</div>

 <script>
 d3.json("json/bnfchapterdrugspending.json",function(res) {

  var flareMapped = _.chain(res).pluck('name').uniq().value();
   

  var flareJSON = {
    name: 'flare',
    children: []
  };
  _.each(flareMapped, function(i, n) {
    var filtered = _.chain(res).where({
      name: i
    }).pluck('drugName').value();

    var rec = {
      name: i,
      children: _.chain(res).where({
        name: i
      }).filter(function(f) {
        return f.drugName !== '-' && f.drugName !== 'NULL' && f.totalSpend > 100000;
      }).map(function(d) {
        return {
          name: d.drugName,
          size: d.totalSpend < 0 ? 100 : parseInt(d.totalSpend)
        };
      }).value()
    }
    flareJSON.children.push(rec);



  });



  var margin = 20,
    diameter = 960;

  var color = d3.scale.linear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

  var pack = d3.layout.pack()
    .padding(2)
    .size([diameter - margin, diameter - margin])
    .value(function(d) {
      return d.size;
    })

  var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
    .append("g")
    .attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

  function popUp(error, root) {
    if (error) throw error;

    var focus = root,
      nodes = pack.nodes(root),
      view;

    var circle = svg.selectAll("circle")
      .data(nodes)
      .enter().append("circle")
      .attr("class", function(d) {
        return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root";
      })
      .style("fill", function(d) {
        return d.children ? color(d.depth) : null;
      })
      .on("click", function(d) {
        if (focus !== d) zoom(d), d3.event.stopPropagation();
      });

    var text = svg.selectAll("text")
      .data(nodes)
      .enter().append("text")
      .attr("class", "label")
      .style("fill-opacity", function(d) {
        return d.parent === root ? 1 : 0;
      })
      .style("display", function(d) {
        return d.parent === root ? "inline" : "none";
      })
      .text(function(d) {
        return d.name;
      });

    var node = svg.selectAll("circle,text");

    d3.select("body")
      .on("click", function() {
        zoom(root);
      });

    zoomTo([root.x, root.y, root.r * 2 + margin]);

    function zoom(d) {
      var focus0 = focus;
      focus = d;

      var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) {
            zoomTo(i(t));
          };
        });

      transition.selectAll("text")
        .filter(function(d) {
          return d.parent === focus || this.style.display === "inline";
        })
        .style("fill-opacity", function(d) {
          return d.parent === focus ? 1 : 0;
        })
        .each("start", function(d) {
          if (d.parent === focus) this.style.display = "inline";
        })
        .each("end", function(d) {
          if (d.parent !== focus) this.style.display = "none";
        });
    }

    function zoomTo(v) {
      var k = diameter / v[2];
      view = v;
      node.attr("transform", function(d) {
        return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")";
      });
      circle.attr("r", function(d) {
        return d.r * k;
      });
    }
  }

  popUp(null, flareJSON);
  d3.select(self.frameElement).style("height", diameter + "px");


});


 </script>
</body>
</html>
